
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ClimaApp</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Uso de Bootswatch (un tema de Bootstap)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css" integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous">


  <link rel="stylesheet" href="css/clima.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand titulo" href="#">Clima</span>
        </div>
        <div class="col-lg-4 d-flex justify-content-end align-content-center historial">
            <div class="list-group list-group-horizontal">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" class="list-group-item list-group-item-action active h3 text-align-center">HISTORIAL</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Oviedo
                    <span class="badge bg-primary text-light rounded-pill">9</span>
                </li>          
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    VACIO
                </li> -->
      
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <button  class="btn btn-danger">BORRAR </button>
                </li>                     
              </div>
        </div>
      </nav>

      <!-- Detalle de ciudad-->
      <h2 class="bg-success text-center p-3 text-light">
        El tiempo en Oviedo
    </h2>
    
    <div class="d-flex justify-content-center">
    <div class="card tarjeta">
        <img class="card-img-top" src="https://pixabay.com/get/g00892ff30dd27a1b8f1923a72b4faf2f8c7bf8364f15bba55af78ed1589ed1b14838d95b27385eeda7b39264923b04319db2de138243484a221dfcce695cf918_1280.jpg" alt="Card image cap">
        <div class="card-header">
            <h5 class="card-title">El tiempo en Oviedo</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <div  class="list-group-item list-group-item-action list-group-item-success">
                Temperatura: 12.19°C
            </div>
            <div  class="list-group-item list-group-item-action ">
                Sensación térmica: 11.89°C
            </div>
            <div  class="list-group-item list-group-item-action list-group-item-success">
               Humedad: 93%
            </div>
            <div  class="list-group-item list-group-item-action ">
                Velocidad del viento: 1.54m/s
            </div>
            <div  class="list-group-item list-group-item-action list-group-item-success">
                Visibilidad: 3600 metros
            </div>                
            <div  class="list-group-item list-group-item-action ">
                Lluvia (última hora): 0.15mm
            </div>               
        </div>
          <a href="#" class="mt-3 btn btn-block  btn-danger">Volver</a>
        </div>
      </div>
    </div>


</body>
</html>
